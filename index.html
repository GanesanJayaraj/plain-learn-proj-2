<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Learn React Proj - 2</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="assets/logo.svg" alt="Logo">
            </div>
        </header>
        <main>
            <section>
                <div class="top">
                    <h2>
                        CONTACT US
                    </h2>
                    <h4>
                        LET’S CONNECT: WE’RE HERE TO HELP, AND WE’D LOVE TO HEAR FROM YOU! WHETHER YOU HAVE A QUESTION,
                        COMMENT, OR JUST WANT TO CHAT , YOU CAN REACH OUT TO US THROUGH THE CONTACT FORM OF THIS PAGE,
                        OR BY PHONE, EMAIL, OR SOCIAL MEDIA.
                    </h4>
                </div>
                <div class="bot">
                    <div class="left">
                        <div class="top-l">

                            <div class="btns">
                                <button>
                                    <img src="assets/ic_outline-message.svg" alt="message">
                                    <p>
                                        VIA SUPPORT CHAT
                                    </p>
                                </button>
                                <button>
                                    <img src="assets/ic_baseline-phone.svg" alt="message">
                                    <p>
                                        VIA CALL
                                    <p>
                                </button>
                            </div>
                            <div class="btns email-form-btn">
                                <button>
                                    <img src="assets/ic_outline-message-black.svg" alt="message">
                                    <p>
                                        VIA EMAIL FORM
                                    </p>
                                </button>
                            </div>
                        </div>
                        <div class="bot-l">

                            <form>
                                <div class="cont">
                                    <label for="name">Name</label>
                                <input type="text" id="name" name="name">
                            </div>
                            <div class="cont">
                                <label for="email">E-Mail</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div class="cont">
                                <label for="text">Text</label>
                                <textarea name="text" id="text" cols="30" rows="10" resize="false"></textarea>
                            </div>
                            <div class="btns form-btn">
                                <button>
                                    <p>
                                        SUBMIT
                                    </p>
                                </button>
                            </div>
                        </form>
                    </div>
                    </div>
                    <div class="right">
                        <img src="assets/Service.svg" alt="Service Icon">
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="index.js"></script>
</body>

</html>
